<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Iteration over Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script>
        function deleteConfirm(){
            return confirm("do you want to delete?");
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Teams</h1>
    <a class="btn btn-primary" th:href="@{teams/0}">Add</a>
<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>name</th>
        <th >Action</th>
    </tr>
    <tr th:each="team: ${teams}">
        <td th:text="${team.id}">id</td>
        <td th:text="${team.name}">name</td>
        <td>
            <a class="btn btn-danger"  onclick="return deleteConfirm()" th:href="@{teams/{id}/delete (id=${team.id})}">Delete</a>
    
            <a class="btn btn-secondary" th:href="@{teams/{id} (id=${team.id})}">Edit</a>
        </td>
        
            
        
    </tr>
</table>
</div>
</body>
</html>
